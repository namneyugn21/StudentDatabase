<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Student Database</title>
</head>
<body class="list">
    <section class="kanit-regular fs-5 headline">
        <ul class="nav justify-content-center nav-underline">
            <li class="nav-item mx-3">
                <a class="nav-link" th:href="@{/add}">New Student</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link active" th:href="@{/list}">Manage Students</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link" th:href="@{/display}">Display Students</a>
            </li>
        </ul>
    </section>
    <section class="table-container">
      <h2 class="kanit-semibold header">Student List</h2>
      <table class="table table-hover">
          <thead>
            <tr class="kanit-regular fs-5">
              <th class="table-title" scope="col">Name</th>
              <th class="table-title" scope="col">Hair Colour</th>
              <th class="table-title" scope="col">Height (cm)</th>
              <th class="table-title" scope="col">Weight (kg)</th>
              <th class="table-title" scope="col">GPA</th>
              <th class="table-title" scope="col">Faculty</th>
            </tr>
          </thead>
          <tbody class="kanit-regular fs-6">
            <tr th:each="student : ${sdns}" class="options-container">
              <th>
                <section>
                  <span th:text="${student.name}"></span>
                  <a th:href="@{/change(sid=${student.sid})}" class="modify-button mx-4">Modify</a>
                  <a th:href="@{/delete(sid=${student.sid})}" class="delete-button">Delete</a>
                </section>
              </th>
              <th th:text="${student.hairColour}"></th>
              <th th:text="${student.height}"></th>
              <th th:text="${student.weight}"></th>
              <th th:text="${student.gpa}"></th>
              <th th:text="${#strings.replace(student.faculty.name(), '_', ' ')}"></th>
            </tr>
          </tbody>
        </table>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
