<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>Student Database</title>
</head>
<body class="home">
    <section class="menu-container">
        <img th:src="@{/stylesheets/logo.png}">
        <section class="menu-display">
            <h2 class="kanit-semibold header">Welcome</h2>
            <div class="kanit-regular features d-grid gap-3 col-6 mx-auto">
                <a class="btn btn-primary fs-5" th:href="@{/add}" role="button">New Student</a>
                <a class="btn btn-primary fs-5" th:href="@{/list}" role="button">Manage Student</a>
                <a class="btn btn-primary fs-5" th:href="@{/list}" role="button">Delete Student</a>
                <a class="btn btn-primary fs-5" th:href="@{/display}" role="button">Display Students</a>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
