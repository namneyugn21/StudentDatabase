<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>Student Display</title>
</head>
<body class="display">
    <section class="kanit-regular fs-5 headline">
        <ul class="nav justify-content-center nav-underline">
            <li class="nav-item mx-3">
                <a class="nav-link" th:href="@{/add}">New Student</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link" th:href="@{/list}">Manage Students</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link active" th:href="@{/display}">Display Students</a>
            </li>
        </ul>
    </section>
    <section class="student-container">
        <section th:each="student : ${students}" th:class="${student.faculty} + ' student-card'" th:style="'width: ' + (${student.weight * 2}) + 'px; height: ' + (${student.height * 2}) + 'px;'">
            <h4 class="student-name kanit-regular" th:text="${student.name}" th:style="'color: ' + ${student.hairColour}"></h4>
            <a th:href="@{/change(sid=${student.sid})}" class="kanit-regular display-btn btn btn-primary">Manage</a>
            <a th:href="@{/delete(sid=${student.sid})}" class="kanit-regular display-btn btn btn-primary">Delete</a>
        </section>
    </section>
</body>
</html>
