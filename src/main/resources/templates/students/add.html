<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>Add Student</title>
</head> 
<body class="add">
    <section class="kanit-regular fs-5 headline">
        <ul class="nav justify-content-center nav-underline">
            <li class="nav-item mx-3">
                <a class="nav-link active" th:href="@{/add}">New Student</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link" th:href="@{/list}">Manage Students</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link" th:href="@{/display}">Display Students</a>
            </li>
        </ul>
    </section>

    <form class="form" action="/students/add" method="post">
        <h2 class="kanit-semibold header">New Student Entry</h2>
        <section class="top-box input-box input-group mb-3 text-center">
            <label for="student-name" class="kanit-regular input-group-text">Student Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Marc Paul" pattern="^[A-Za-z]+$" required>
        </section>

        <section class="input-box input-group mb-3 text-center">
            <label for="hair-colour" class="kanit-regular input-group-text">Hair Colour</label>
            <input type="text" class="form-control" id="hairColour" name="hairColour" placeholder="Black" pattern="^[A-Za-z]+$" required>
        </section>

        <section class="input-box input-group mb-3 text-center">
            <label for="student-height" class="kanit-regular input-group-text">Student Height (cm)</label>
            <input type="number" class="form-control" id="height" name="height" placeholder="123.0" min="0" step="0.1" pattern="^\d+(\.\d+)?$" required>
        </section>

        <section class="input-box input-group mb-3 text-center">
            <label for="student-weight" class="kanit-regular input-group-text">Student Weight (kg)</label>
            <input type="number" class="form-control" id="weight" name="weight" placeholder="123.0" min="0" step="0.1" pattern="^\d+(\.\d+)?$" required>
        </section>

        <section class="input-box input-group mb-3 text-center">
            <label for="student-gpa" class="kanit-regular input-group-text">Student GPA</label>
            <input type="number" class="form-control" id="gpa" name="gpa" placeholder="4.33" min="0" max="4.33" step="0.01" pattern="^\d+(\.\d+)?$" required>
        </section>

        <section class="input-box input-group mb-3 text-center">
            <label class="kanit-regular input-group-text" for="faculty">Faculty</label>
            <select class="form-select" id="faculty" name="faculty" required>
                <option value="" disabled selected>Select</option>
                <option value="Applied_Sciences">Applied Sciences</option>
                <option value="Art_and_Social_Sciences">Arts and Social Sciences</option>
                <option value="Education">Education</option>
                <option value="Business">Business</option>
                <option value="Communication_Art_and_Technology">Comunication, Art and Technology</option>
                <option value="Environment">Environment</option>
                <option value="Health_Sciences">Health Sciences</option>
                <option value="Science">Science</option>
            </select>
        </section>

        <section class="navigation-btn">
            <button type="submit" class="kanit-regular btn btn-primary" value="SEND">Submit</button>
            <a th:href="@{/home}" class="kanit-regular btn btn-primary">Cancel</a>
        </section>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
